# Hsqldb name. Not need to modify.
hsqldb_dbname = dbname

#Hsqldb username. Not need to modify.
hsqldb_username = ultra

#Hsqldb password. Not need to modify.
hsqldb_password = ultra

hsqldb_InitialPoolSize = 5

hsqldb_MaxPoolSize = 10

hsqldb_MaxIdle = 5
#The minimum number of connections that can remain idle in the pool, without extra ones being created, or zero to create none. default 0
hsqldb_MinIdle = 2
#The maximum number of milliseconds that the pool will wait (when there are no available connections) for a connection to be returned before throwing an exception, or -1 to wait indefinitely.  default indefinitely
hsqldb_MaxWait = 60000

#The indication of whether objects will be validated before being borrowed from the pool. If the object fails to validate, it will be dropped from the pool, and we will attempt to borrow another.
#NOTE - for a true value to have any effect, the validationQuery parameter must be set to a non-null string.
TestOnBorrow = false
#The indication of whether objects will be validated by the idle object evictor (if any). If an object fails to validate, it will be dropped from the pool. 
#NOTE - for a true value to have any effect, the validationQuery parameter must be set to a non-null string. 
TestWhileIdle = false
#The indication of whether objects will be validated before being returned to the pool. 
#NOTE - for a true value to have any effect, the validationQuery parameter must be set to a non-null string. 
TestOnReturn = false
